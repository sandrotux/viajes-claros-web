
<div class="container">
    <h4 class="text-center"><i class="fa fa-bar-chart icon-circle gray"></i></h3>
    <h4 class="text-center gray" style="margin-top: -10px">{{slcDependencia.dependecia}}</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Gasto en viajes
                </div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line" chart-data="data"
                            chart-labels="labels" chart-legend="true" chart-series="series"
                            chart-click="onClick" >
                    </canvas> 
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Cantidad de viajes  
                </div>
                <div class="panel-body">
                    <canvas id="doughnut" class="chart chart-doughnut" chart-legend="true"
                            chart-data="dataDonut" chart-labels="labelsDonut">
                    </canvas> 
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Gasto en los últimos años
                </div>
                <div>
                    <canvas id="pie" class="chart chart-pie" chart-legend="true"
                            chart-data="dataDonut2" chart-labels="labelsDonut2">
                    </canvas> 
                </div>
            </div>
        </div>
        
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Comparación 2014 - 2015
                </div>
                <div class="panel-body">
                    <canvas id="bar" class="chart chart-bar" chart-legend="true"
                            chart-data="data" chart-labels="labels">
                    </canvas>
                </div>
            </div>
        </div>        
    </div>


</div>
